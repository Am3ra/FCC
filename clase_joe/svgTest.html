<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="svgTest.css">
    <title>SVG TESTING</title>
</head>

<body>
    <svg width="600" height="600">
        <circle cx="75" cy="75" r="40" stroke="black" stroke-width="3" fill="red" />
        <text x="200" y="15" fill="black">Buen@s</text>
        <rect width="50" height="100" x="150" y="200" />
        <rect width="25" height="50" x="165" y="250" fill="white" />
        <polygon points="200,200 150,200 175,150" class="roof1" />
        <polygon points="200,200 175,150 375,150 400,200" class="roof2" />
        <circle class="round" />
        <rect width="25" height="50" x="165" y="250" fill="turquoise" class="door"/>
        <rect width="200" height="100" class="wall" x="200" y="200" />
        <rect width="100" height="50" class="window" x="250" y="225" />

        <g class="sunrays">
            <line x1="10" y1="10" x2="25" y2="25" class="rays" />
            <line x1="140" y1="10" x2="125" y2="25" class="rays" />
            <line x1="0" y1="150" x2="25" y2="125" class="rays" />
            <line x1="115" y1="110" x2="150" y2="150" class="rays" />
            <line x1="75" y1="0" x2="75" y2="15" class="rays" />
            <line x1="0" y1="75" x2="20" y2="75" class="rays" />
            <line x1="125" y1="75" x2="150" y2="75" class="rays" />
            <line x1="75" y1="125" x2="75" y2="150" class="rays" />
        </g>

        <line x1="00" y1="500" x2="250" y2="500" class="grass" />
        <line x1="150" y1="550" x2="350" y2="550" class="grass" />
        <line x1="460" y1="550" x2="560" y2="550" class="grass" />
        <line x1="280" y1="500" x2="380" y2="500" class="grass" />
        <line x1="400" y1="500" x2="550" y2="500" class="grass" />
    </svg>
</body>

</html>
